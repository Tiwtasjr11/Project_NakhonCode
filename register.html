<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        form{
            border: 2px solid blue;  
        }
    </style>
</head>
<body>
    <h1 >แบบฟอร์มลงทะเบียน</h1>
    <form >
        <div>
            <label for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อของคุณ (ก-ฮ)" required>
        </div>
        <div>
            <label for="lasttname">นามสกุล</label>
            <input type="text" name="lname" >
        </div>
        <div>
            <label for="E-mail">e-mail</label>
            <input type="email" name="email" required> <!--ตรวจสอบมีการใส่ค่าหรือไม่-->
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password" >
        </div>
        <div>
            <label for="address">ที่อยู่</label>
            <textarea name="" id="" cols="20" rows="5" readonly>
            Robot pie
            </textarea>
        </div>
        <div>
            <label for="age">อายุ</label>
            <input type="number" name="age" min="0" max="80" value="18" > <!--readonly อ่านได้อย่างเดียวเปลี่ยนไม่ได้-->
        </div>
        <div>
            <label for="birth">วันเกิด</label>
            <input type="date" name="birthdate" >
        </div>
        <div>
            <label for="call">เบอร์โทรศัพท์</label>
            <input type="tel" name="tel">
        </div>
        <div>
            <label for="color">สีที่ชอบ</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="number">ช่วงตัวเลข</label>
            <input type="range" name="rangnumber" value="1">
        </div>
        <div>
            <label for="edu">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="มัธยมศึกษา">มัธยมศึกษา</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท" selected>ปริญญาโท</option>
            </select>
        </div>
        <div>
            <label for="sex">เพศ</label>
            <input type="radio" name="gender">เพศชาย
            <input type="radio" name="gender">เพศหญิง
            <input type="radio" name="gender">กำหนดเอง
        </div>
        <div>
            <label for="hobbit">สิ่งที่ชอบ</label>
            <input type="checkbox" name="fav">หุ่นยนต์
            <input type="checkbox" name="fav">เขียนโค้ด
            <input type="checkbox" name="fav">คอมพิวเตอร์
            <input type="checkbox" name="fav">เล่นเกมส์
            <input type="checkbox" name="fav">อื่นๆ
        </div>
        <div>
            <label for="file">แนบไฟล์</label>
            <input type="file">
        </div>
        <div>
            <label for="web">เว็บไซต์</label>
            <input type="url">
        </div>
        <div>
            
            <button type="submit">บันทึกข้อมูล</button>
            <!-- <input type="reset" name="" id="" value="ล้างข้อมูล"> -->
            <button type="reset">ล้างข้อมูล</button>
        </div>
    </form> <!--acton = ส่งข้อมูลไปที่ server-->
</body>
</html>
